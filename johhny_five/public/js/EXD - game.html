<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:8000/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>EXD - game</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="http://localhost:8000/css/style.css">
<style type="text/css"></style></head>
<body>

	<div id="container">
		<section id="main">
			<div id="sliders">
				<div id="rot-x">
					<input id="slider-rot-x" type="range" min="-90" max="90">
					<p class="note-rot-x">rotation x: <span id="current-rot-x">0</span>°</p>
				</div>
				<div id="rot-y">
					<input id="slider-rot-y" type="range" min="-90" max="90">
					<p class="note-rot-y">rotation y: <span id="current-rot-y">0</span>°</p>
				</div>
				<div id="rot-z">
					<input id="slider-rot-z" type="range" min="0" max="180">
					<p class="note-rot-z">rotation z: <span id="current-rot-z">90</span>°</p>
				</div>
				<div id="scale-w">
					<input id="slider-scale-w" type="range" min="1" max="3">
					<p class="note-scale-w">scale width</p>
				</div>
				<div id="scale-h">
					<input id="slider-scale-h" type="range" min="1" max="3">
					<p class="note-scale-h">scale height</p>
				</div>
				<div id="skew-x">
					<input id="slider-skew-x" type="range" min="-90" max="90">
					<p class="note-skew-x">skew x: <span id="current-skew-x">0</span>°</p>
				</div>
				<div id="skew-y">
					<input id="slider-skew-y" type="range" min="-90" max="90">
					<p class="note-skew-y">skew y: <span id="current-skew-y">0</span>°</p>
				</div>
			</div>
			<div id="fs-button"><span>TOGGLE FULLSCREEN</span></div>
			<!-- <div id="canvas-container">
				<canvas id="main-canvas"></canvas>
			</div> -->
			<div id="canvas-wrapper">
				<div id="canvas-container" style="width: 800px; height: 600px; position: relative; -webkit-transform: rotateZ(90deg);" class="ui-draggable ui-draggable-handle">
				    <canvas id="sineCanvas" style="width: 800px; height: 600px; background-color: rgb(255, 255, 255);" width="800" height="600"></canvas>
				</div>
			</div>
		</section>
	</div>

	<script src="./EXD - game_files/jquery.min.js"></script>
	<script src="./EXD - game_files/jquery-ui.js"></script>
	<script src="./EXD - game_files/screenfull.js"></script>
	<script src="./EXD - game_files/phaser.min.js"></script>
	<script src="./EXD - game_files/app.js"></script>


</body></html>
